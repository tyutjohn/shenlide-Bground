<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>article-list</title>
    <!-- 引入样式 -->
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
    <style>
        .article-list {
            width: 80%;
            margin: 0 auto;
        }

        .list-content {
            display: flex;
            justify-content: space-between;
        }

        .article-left {
            width: 150px;
            height: 100px;
            margin-right: 20px;
        }

        .article-right {
            width: 80%;
        }

        .article-right a {
            text-decoration: none;
            color: #000;
        }

        .article-img {
            width: 100%;
            height: 100%;
        }

        .el-tabs__header {
            z-index: 999;
            top: 0;
            width: 100%;
            background: #fff;
        }

        @media screen and (max-width:580px) {
            .article-list {
                width: 96%;
            }

            .article-left {
                width: 80px;
                height: 80PX;
                margin-right: 6px;
            }

            .article-right {
                width: 230px
            }

            .article-right p {
                margin: 10px 0;
                padding: 0;
            }

            .article-synopsis {
                font-size: 12px;
                color: #7f8082;
                max-height: 30px;
                overflow: hidden;
                text-overflow: ellipsis;
                white-space: nowrap;
            }

            .el-card__body {
                padding: 10px;
            }

            .list-content {
                font-size: 10px;
            }

            .el-pagination.is-background .btn-next,
            .el-pagination.is-background .btn-prev,
            .el-pagination.is-background .el-pager li {
                margin: 0 2px;
            }
        }
    </style>
</head>

<body>
    <div style="height: 146px;width: 100%;" id="header"></div>
    <div id="app">
        <el-tabs v-model="activeName" @tab-click="handleClick" class="article-list">
            <el-tab-pane label="行业资讯" name="first" v-loading="loading">
                <el-card v-for="item in articleList" shadow="hover">
                    <div style="display: flex;justify-content: flex-start;">
                        <div class="article-left"><img :src="item.imagesUrl" class="article-img" :onerror="errorImg">
                        </div>
                        <div class="article-right">
                            <p style="padding:0;margin:0"><a :href="'article.html?'+item.id">{{item.title}}</a></p>
                            <p class="article-synopsis">{{item.synopsis}}</p>
                            <div class="list-content">
                                <div>
                                    <i class="el-icon-time"
                                        style="margin-right: 4px;"></i>{{changeTime(item.create_time)}}
                                </div>
                                <div><i class="el-icon-user" style="margin-right: 4px;">作者:</i>{{item.author}}</div>
                            </div>
                        </div>
                    </div>
                </el-card>
                <div style="margin:20px auto;text-align: center;">
                    <el-pagination background layout="prev, pager, next" :total="total"
                        @current-change="handleCurrentChange">
                    </el-pagination>
                </div>
            </el-tab-pane>
            <el-tab-pane label="申立德动态" name="second" v-loading="loading">
                <el-card v-for="item in articleList" shadow="hover">
                    <div style="display: flex;justify-content: flex-start;">
                        <div class="article-left"><img :src="item.imagesUrl" class="article-img" :onerror="errorImg">
                        </div>
                        <div class="article-right">
                            <p style="padding:0;margin:0"><a :href="'article.html?'+item.id">{{item.title}}</a></p>
                            <p class="article-synopsis">{{item.synopsis}}</p>
                            <div class="list-content">
                                <div>
                                    <i class="el-icon-time"
                                        style="margin-right: 4px;"></i>{{changeTime(item.create_time)}}
                                </div>
                                <div><i class="el-icon-user" style="margin-right: 4px;">作者:</i>{{item.author}}</div>
                            </div>
                        </div>
                    </div>
                </el-card>
                <div style="margin:20px auto;text-align: center;">
                    <el-pagination background layout="prev, pager, next" :total="total"
                        @current-change="handleCurrentChange">
                    </el-pagination>
                </div>
            </el-tab-pane>
            <el-tab-pane label="学术交流" name="third" v-loading="loading">
                <el-card v-for="item in articleList" shadow="hover">
                    <div style="display: flex;justify-content: flex-start;">
                        <div class="article-left"><img :src="item.imagesUrl" class="article-img" :onerror="errorImg">
                        </div>
                        <div class="article-right">
                            <p style="padding:0;margin:0"><a :href="'article.html?'+item.id">{{item.title}}</a></p>
                            <p class="article-synopsis">{{item.synopsis}}</p>
                            <div class="list-content">
                                <div>
                                    <i class="el-icon-time"
                                        style="margin-right: 4px;"></i>{{changeTime(item.create_time)}}
                                </div>
                                <div><i class="el-icon-user" style="margin-right: 4px;">作者:</i>{{item.author}}</div>
                            </div>
                        </div>
                    </div>
                </el-card>
                <div style="margin:20px auto;text-align: center;">
                    <el-pagination background layout="prev, pager, next" :total="total"
                        @current-change="handleCurrentChange">
                    </el-pagination>
                </div>
            </el-tab-pane>
        </el-tabs>
    </div>
    <!--引入vue-cdn-->
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <!-- 引入组件库 -->
    <script src="https://unpkg.com/element-ui/lib/index.js"></script>
    <script>
        var app = new Vue({
            el: '#app',
            data: {
                activeName: 'first',
                articleList: [{
                    title: '', //标题
                    synopsis: '', //简介
                    author: '', //作者
                    category: '', //类别
                    create_time: '', //发布时间
                    imagesUrl: '' //封面
                }],
                errorImg: 'this.src="/static/images/logo.jpg"', //错误图片设置
                total: 500, //文章总数
                page: 1, //文章第几页
                size: 10, //文章每页数据
                category: 1, //文章类型
                loading: true, //数据加载
                scroll:''//注册滚动事件
            },
            computed: {
                //计算文章类型
                getArticleClass() {
                    return function (res) {
                        switch (res) {
                            case '1':
                                return '行业资讯'
                            case '2':
                                return '申立德动态'
                            case '3':
                                return '学术交流'
                        }
                    }
                },
                changeTime() { //时间GMT转换
                    return function (time) {
                        let date = new Date(time)
                        let Str = date.getUTCFullYear() + '-' +
                            (date.getMonth() + 1) + '-' +
                            date.getDate() + ' ' +
                            date.getUTCHours() + ':' +
                            date.getUTCMinutes()
                        return Str
                    }
                }
            },
            mounted() {
                window.unbeforeunload = e => {
                    this.loading = true;
                };
                window.addEventListener('scroll',this.handleScroll,true)
                this.getArticle()
            },
            watch: {
                articleList(val) {
                    if (val) {
                        this.loading = false;
                    }
                },
            },
            methods: {
                handleClick(tab, event) {
                    if (tab.index == 0) {
                        this.category = 1
                        this.page = 1
                        this.articleList = ''
                        this.loading = true
                    } else if (tab.index == 1) {
                        this.category = 2
                        this.page = 1
                        this.articleList = ''
                        this.loading = true
                    } else {
                        this.category = 3
                        this.page = 1
                        this.articleList = ''
                        this.loading = true
                    }
                    this.getArticle()
                },
                //获取文章数据
                getArticle() {
                    axios.get('/api/news', {
                        params: {
                            page: this.page,
                            size: this.size,
                            category: this.category
                        }
                    }).then(res => {
                        if (res.status == 200) {
                            this.articleList = res.data.news;
                            this.total = res.data.count;
                        }
                    })
                },
                //分页
                handleCurrentChange(val) {
                    this.page = val;
                    this.articleList = ''
                    this.loading = true;
                    this.getArticle();
                },
                //滚动事件
                handleScroll(e){
                    let scrollTop=e.target.documentElement.scrollTop || e.target.body.scrollTop;
                    let headerTop=document.querySelector('#header').clientHeight+15;
                    let el_tab_header=document.getElementsByClassName('el-tabs__header');
                    let el_tab_content=document.getElementsByClassName('el-tabs__content');
                    if(scrollTop>headerTop){
                        el_tab_header[0].style.position='fixed';
                        el_tab_content[0].style.marginTop='50px';
                    }else{
                        el_tab_header[0].style.position='relative';
                        el_tab_content[0].style.marginTop='0'
                    }
                }
            },
        })
    </script>
</body>

</html>

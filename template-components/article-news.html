<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>article-news</title>
    <!-- 引入样式 -->
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
    <style>
        ul,
        li,
        div {
            margin: 0;
            padding: 0;
        }

        .article-news {
            display: flex;
            justify-content: space-between;
            margin: 10px 30px;
        }

        .article-news-li {
            display: flex;
            justify-content: space-between;
            width: 500px;
            border-block-end: 1px #e0e2e2 solid;
            margin: 10px 0;
            padding-bottom: 10px;
        }
    </style>
</head>

<body>
    <div id="article-news">
        <div class="article-news">
            <div style="margin-right: 30px;"><img src="/static/images/logo.jpg"></div>
            <div>
                <el-tabs type="border-card" @tab-click="tabClick">
                    <el-tab-pane label="行业资讯">
                        <ul v-for="item in articleList">
                            <li class="article-news-li">
                                <div style="margin-left: 4px;"><a :href="'article.html?'+item.id"
                                        style="text-decoration: none;color:#000;">{{item.title}}</a></div>
                                <div style="color:rgb(163, 166, 166);;font-size:12px">{{changeTime(item.create_time)}}
                                </div>
                            </li>
                        </ul>
                    </el-tab-pane>
                    <el-tab-pane label="申立德动态">
                        <ul v-for="item in articleList">
                            <li class="article-news-li">
                                <div style="margin-left: 4px;"><a :href="'article.html?'+item.id"
                                        style="text-decoration: none;color:#000;">{{item.title}}</a></div>
                                <div style="color:rgb(163, 166, 166);;font-size:12px">{{changeTime(item.create_time)}}
                                </div>
                            </li>
                        </ul>
                    </el-tab-pane>
                    <el-tab-pane label="学术交流">
                        <ul v-for="item in articleList">
                            <li class="article-news-li">
                                <div style="margin-left: 4px;"><a :href="'article.html?'+item.id"
                                        style="text-decoration: none;color:#000;">{{item.title}}</a></div>
                                <div style="color:rgb(163, 166, 166);;font-size:12px">{{changeTime(item.create_time)}}
                                </div>
                            </li>
                        </ul>
                    </el-tab-pane>
                </el-tabs>
            </div>
        </div>
    </div>
    <!--引入vue-cdn-->
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <!-- 引入组件库 -->
    <script src="https://unpkg.com/element-ui/lib/index.js"></script>
    <script>
        var app = new Vue({
            el: '#article-news',
            data: {
                articleList: [{
                    title: '', //标题
                    create_time: '' //时间
                }],
                page: 1, //文章第几页
                size: 5, //每页数据
                category: 1, //文章类型
            },
            mounted() {
                this.getArticleList();
            },
            computed: {
                changeTime() { //时间GMT转换
                    return function (time) {
                        let date = new Date(time)
                        let Str = date.getUTCFullYear() + '-' +
                            (date.getMonth() + 1) + '-' +
                            date.getDate() + ' ' +
                            date.getUTCHours() + ':' +
                            date.getUTCMinutes()
                        return Str
                    }
                }
            },
            methods: {
                getArticleList() { //获取最新数据
                    axios.get('/api/news', {
                        params: {
                            page: this.page,
                            size: this.size,
                            category: this.category
                        }
                    }).then(res => {
                        if (res.status == 200) {
                            this.articleList = res.data.news;
                        }
                    })
                },
                //切换选项卡
                tabClick(tab) {
                    if (tab.index == 0) {
                        this.category = 1
                    } else if (tab.index == 1) {
                        this.category = 2
                    } else {
                        this.category = 3
                    }
                    this.getArticleList()
                }
            },
        })
    </script>
</body>

</html>

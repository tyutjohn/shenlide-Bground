<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>article</title>
    <!-- 引入样式 -->
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
    <link href="https://cdn.bootcss.com/wangEditor/10.0.13/wangEditor.min.css" rel="stylesheet">
    <style>
        body {
            background: #eff3f5;
        }

        .article {
            width: 80%;
            margin: 0 auto;
            height: 100%;
            background: #ffffff;
            border: 1px #dddddd solid;
            padding: 10px 66px 38px 66px;
        }

        .BreadcrumbNav {
            line-height: 44px;
            height: 44px;
            font-size: 12px;
            font-family: "宋体";
            color: #000;
        }

        .BreadcrumbNav a {
            display: inline;
            color: #3498db;
            text-decoration: none;
        }

        .article-header {
            padding-top: 10px;
            padding-left: 16px;
            height: 110px;
        }

        .article-header .title {
            color: #2c3e50;
            line-height: 56px;
            font-family: "微软雅黑", "宋体";
            font-size: 38px;
            text-align: center;
            padding: 26px 0 26px 0;
            font-weight: normal;
            margin: 0 auto;
        }

        .header-infor {
            display: flex;
            justify-content: space-between;
        }

        .header-infor-p {
            margin-right: 20px;
            color: #666
        }

        .article-content {
            padding: 30px 20px;
            border-bottom: 1px solid #eff3f5;
            font-size: 16px;
            font-family: "Microsoft Yahei", "Helvetica Neue", Helvetica, Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            outline: none;
            word-wrap: break-word;
        }

        .article-footer {
            display: flex;
            justify-content: space-between;
            color: #b8c4ce;
            height: 30px;
            margin-top: 10px;
        }

        .article-bottom {
            width: 100%;
            margin: 10px 0;
        }

        .article-bottom p {
            text-align: center;
            color: #9c9b9b;
            margin: 0;
            margin-bottom: 10px;
        }

        .article-bottom-container img {
            margin: 0 auto;
            width: 132px;
            height: 132px;
        }

        .contactUs {
            display: flex;
            justify-content: space-between;
            border: 1px #dddddd solid;
            margin: 43px;
        }

        .contactUs img {
            width: 142px;
            height: 128px;
            margin: 10px;
            margin-bottom: 0;
        }

        .newArticle {
            border: 1px #ddd solid;
            margin: 10px 43px;
            color: #00558e
        }

        .newArticle li{
            margin-bottom: 4px;
        }

        .article-bottom-contact {
            display: inline-block;
            color: #fff !important;
            font-size: 24px;
            text-align: center;
            position: absolute;
            margin-top: 40px !important;
            font-weight: 400;
            letter-spacing: 4px;
        }

        @media screen and (max-width:580px) {
            .header-infor {
                font-size: 10px;
            }

            .header-infor-p {
                margin-right: 4px;
            }

            .displayNone {
                display: none;
            }

            .el-divider--horizontal {
                margin: 10px 0;
            }

            .article {
                width: 96%;
                padding: 10px 0px 38px 10px;
            }

            .article-header {
                padding-top: 4px;
                padding-left: 10px;
                height: 70px;
            }

            .article-header .title {
                max-width: 300px;
                font-size: 18px;
                height: 26px;
                padding: 0px 0 26px 0;
                line-height: 20px;
            }

            .article-content {
                padding: 6px 10px;
                font-size: 14px;
                line-height: 1.5;
            }

            .article-content img {
                width: 100%;
                height: 100%;
            }

            .article-footer {
                height: 24px;
                font-size: 12px;
                padding-top: 4px;
            }

            .contactUs {
                margin: 0;
                width: 96%;
            }

            .contactUs img {
                width: 66px;
                height: 60px;
                margin: 0;
                margin-top: 10px;
            }

            .article-bottom p {
                font-size: 6px;
            }

            .newArticle{
                margin:10px;
            }

            .newArticle ul{
                font-size: 14px;
            }
        }
    </style>
</head>

<body>
    <div id="app">
        <div class="article">
            <div class="BreadcrumbNav">
                <a href="#">首页</a> &gt;
                <a href="#">{{getClassName(articleData.category)}}</a>
            </div>
            <div class="article-header">
                <p class="title">{{articleData.title}}</p>
                <div class="header-infor">
                    <div class="header-infor-p">
                        <i class="el-icon-time" style="color:#666"></i>
                        <p style="color:#666;display:inline">
                            {{changeTime(articleData.create_time)}}&nbsp;&nbsp;&nbsp;&nbsp;来源:申立德</p>
                    </div>
                    <div class="header-infor">
                        <div style="cursor:pointer">【 字体: <span @click="font_B">大</span>&nbsp;<span
                                @click="font_M">中</span>&nbsp;<span @click="font_S">小</span> 】</div>
                        <div @click="print" style="cursor:pointer;margin-right: 4px;" class="displayNone"><i
                                class="el-icon-printer"></i> 打印
                        </div>
                        <div style="cursor: pointer;color:greenyellow" @click="shareWeiChat" class="displayNone"><i
                                class="el-icon-chat-dot-round"></i>分享微信</div>
                        <el-dialog title="请打开微信扫一扫" :visible.sync="dialogVisible" width="30%">
                            <span slot="footer" class="dialog-footer">
                                <div id="qrcode" style="margin-left:30px;margin-bottom: 20px;"></div>
                            </span>
                        </el-dialog>
                    </div>
                </div>
            </div>
            <el-divider></el-divider>
            <div class="article-content" id="article" v-html="articleData.content"></div>
            <div class="article-footer">
                <div style="margin-left:20px">
                    <i class="el-icon-news"></i>
                    <p style="display:inline;margin-left:6px">申立德</p>
                </div>
                <div style="margin-right: 20px;">
                    <p style="display: inline;margin-left:6px;">编辑:{{articleData.author}}</p>
                </div>
            </div>
            <div class="article-bottom">
                <div class="article-bottom-container">
                    <div id="qrcodePc" class="qrcodePc">
                        <p style="text-align:center;color:#b5b5b5;font-size: 12px;line-height: 26px;">扫一扫在手机打开当前页</p>
                    </div>
                    <div class="newArticle">
                        <h3 style="margin-left: 10px;">最新资讯</h3>
                        <ul>
                            <li v-for="item in newslist"><a :href="'#?'+item.id" style="text-decoration: none;color:#00558e">{{item.title}}</a></li>
                        </ul>
                    </div>
                    <h3 style="margin-left: 4%;">联系我们</h3>
                    <div class="contactUs">
                        <div style="margin-left: 10px;"><img src="static/images/code.jpg" alt="事务所公众号">
                            <p>事务所公众号</p>
                        </div>
                        <div style="width: 264px;height:122px;background: #3498db;margin-top:10px;" class="displayNone">
                            <i class="el-icon-message" style="margin:20px;font-size: 70px;color:#fff;"></i>
                            <p class="article-bottom-contact">联系申立德</p>
                        </div>
                        <div><img src="static/images/qrcode-g.png" alt="郭海燕">
                            <p style="margin-bottom:0;">郭女士</p>
                            <p>13994262327</p>
                        </div>
                        <div style="margin-right:10px"><img src="static/images/qrcode-c.png" alt="程园园">
                            <p style="margin-bottom: 0;">程女士</p>
                            <p>13835197605</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--引入vue-cdn-->
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script src="https://cdn.bootcss.com/axios/0.19.0/axios.min.js"></script>
    <!-- 引入组件库 -->
    <script src="https://unpkg.com/element-ui/lib/index.js"></script>
    <!--引入wangEditor-->
    <script src="https://cdn.bootcss.com/wangEditor/10.0.13/wangEditor.min.js"></script>
    <!--引入qrcodejs-->
    <script src="static/js/qrcode.min.js"></script>
    <script>
        var app = new Vue({
            el: '#app',
            data: {
                articleData: {
                    title: '', //标题
                    author: '', //作者
                    category: '', //类别
                    content: '', //内容
                    create_time: '', //发布时间
                },
                newslist:'',//最新资讯
                dialogVisible: false, //二维码提示框
                codenum: 0, //二维码是否生成
            },
            beforeMount() {
                this.getArticle();
                this.getNewsNew();
            },
            mounted() {

            },
            methods: {
                //获取文章数据
                getArticle() {
                    axios.get('/api/news/' + '9X9dDi4gckoMpQoco6BFPK').then(res => {
                        if (res.status == 200) {
                            this.articleData = res.data;
                        } else {
                            this.$message.error('网络异常');
                        }
                    })
                },
                //改变字体大小(大，中，小)
                font_B() {
                    document.querySelector('#article').style.fontSize = 'larger'
                },
                font_M() {
                    document.querySelector('#article').style.fontSize = "medium"
                },
                font_S() {
                    document.querySelector('#article').style.fontSize = 'smaller'
                },
                //打印文章
                print() {
                    window.print()
                },
                //分享微信
                shareWeiChat() {
                    this.dialogVisible = true;
                    if (this.codenum == 0) {
                        new QRCode(document.getElementById('qrcode'), window.location.href);
                        ++this.codenum;
                    }
                },
                //获取最新资讯
                getNewsNew() {
                    axios.get('/api/news', {
                        params: {
                            size: 5,
                            page:1
                        }
                    }).then(res => {
                        if (res.status == 200) {
                            this.newslist=res.data.news
                        }
                    })
                }
            },
            computed: {
                //计算类别
                getClassName() {
                    return function (res) {
                        switch (res) {
                            case 1:
                                return '行业资讯'
                            case 2:
                                return '申立德动态'
                            case 3:
                                return '学术交流'
                        }
                    }
                },
                //GMT时间转换
                changeTime() { //时间GMT转换
                    return function (time) {
                        let date = new Date(time)
                        let Str = date.getUTCFullYear() + '-' +
                            (date.getMonth() + 1) + '-' +
                            date.getDate() + ' ' +
                            date.getUTCHours() + ':' +
                            date.getUTCMinutes()
                        return Str
                    }
                }
            },
        })
    </script>
    <!--pc端显示二维码-->
    <script type="text/javascript">
        new QRCode(document.getElementById('qrcodePc'), window.location.href);
    </script>
</body>

</html>

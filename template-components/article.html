<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>article-list</title>
    <!-- 引入样式 -->
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
    <link href="https://cdn.bootcss.com/wangEditor/10.0.13/wangEditor.min.css" rel="stylesheet">
    <style>
        body {
            background: #eff3f5;
        }

        .article {
            width: 80%;
            margin: 0 auto;
            height: 100%;
            background: #ffffff;
        }

        .article-header {
            padding-top: 10px;
            padding-left: 16px;
            height: 110px;
        }

        .article-header .title {
            max-width: 640px;
            white-space: nowrap;
            overflow: hidden;
            font-size: 20px;
            color: #2c3e50;
            font-weight: bold;
            height: 30px;
        }

        .header-infor {
            display: flex;
            justify-content: flex-start;
        }

        .header-infor-p {
            margin-right: 20px;
            color: #b8c4ce
        }

        .article-content {
            padding: 30px 20px;
            border-bottom: 1px solid #eff3f5;
            font-size: 16px;
            font-family: "Microsoft Yahei", "Helvetica Neue", Helvetica, Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            outline: none;
            word-wrap: break-word;
        }

        .article-footer {
            display: flex;
            justify-content: space-between;
            color: #b8c4ce;
            height: 30px;
            margin-top:10px;
        }

        @media screen and (max-width:580px) {
            .article {
                width: 96%;
            }

            .article-header {
                padding-top: 4px;
                padding-left: 10px;
                height: 100px;
            }

            .article-header .title {
                max-width: 300px;
                font-size: 18px;
                height: 26px;
            }

            .article-content {
                padding: 6px 10px;
                font-size: 14px;
                line-height: 1.5;
            }

            .article-footer {
                height: 24px;
                font-size: 12px;
                padding-top: 4px;
            }
        }
    </style>
</head>

<body>
    <div id="app">
        <div class="article">
            <div class="article-header">
                <p class="title"><strong>{{articleData.title}}</strong></p>
                <div class="header-infor">
                    <div class="header-infor-p" style="color:#34495e">原创文章</div>
                    <div class="header-infor-p">
                        分类:<a style="display: inline;color:#3498db;text-decoration: none;"
                            href="#">{{getClassName(articleData.category)}}</a>
                    </div>
                    <div class="header-infor-p">版权:申立德</div>
                </div>
                <div style="margin-top:6px">
                    <i class="el-icon-time" style="color:#9aabb8"></i>
                    <p style="color:#9aabb8;display:inline">{{articleData.create_time}}</p>
                </div>
            </div>
            <el-divider></el-divider>
            <div class="article-content" id="article" v-html="articleData.content"></div>
            <div class="article-footer">
                <div style="margin-left:20px">
                    <i class="el-icon-news"></i>
                    <p style="display:inline;margin-left:6px">申立德</p>
                </div>
                <div style="margin-right: 20px;">
                    <i class="el-icon-time"></i>
                    <p style="display: inline;margin-left:6px;">创建于:{{articleData.create_time}}</p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/element-ui/lib/index.js"></script>
    <!--引入wangEditor-->

</body>

</html>
